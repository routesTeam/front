<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Поиск путей</title>
</head>
<body>

    <div class="bg"></div>
    <div class="wrapper">
        <header>
            <h1 class="header__title">Поиск путей</h1>
        </header>

        <form class="search-form">
            <div class="form-group">
              <label>Введите пункт отправления:</label>
              <input class="form-control" type="text" placeholder="Москва">
            </div>
            <div class="form-group">
              <label>Введите пункт назначения:</label>
              <input class="form-control" type="text" placeholder="Санкт-Петербург">
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="onlyRoad" name="flexRadioDefault">
              <label class="form-check-label" for="onlyRoad">Только наземный транспорт</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="fast" name="flexRadioDefault" checked>
                <label class="form-check-label" for="fast">Самый быстрый способ</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="lowCoast" name="flexRadioDefault">
                <label class="form-check-label" for="lowCoast">Наиболее дешёвый путь</label>
            </div>
            <button type="submit" class="btn btn-primary search-form__button">Поехали</button>
        </form>

        <div class="routes">
            <div class="routes__item">
                <div class="rout">
                    <h3 class="rout__title">Маршрут 1</h3>
                    <div class="rout__path path">
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Москва</p></div>
                            <div class="waypoint__transport">Авто</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Санкт-Петербург</p></div>
                            <div class="waypoint__transport">Авто</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Санкт-Петербург</p></div>
                            <div class="waypoint__transport">Авто</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Санкт-Петербург</p></div>
                            <div class="waypoint__transport">Авто</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="routes__item">
                <div class="rout">
                    <h3 class="rout__title">Маршрут 2</h3>
                    <div class="rout__path path">
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Москва</p></div>
                            <div class="waypoint__transport">Самолет</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Санкт-Петербург</p></div>
                            <div class="waypoint__transport">Самолет</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="routes__item">
                <div class="rout">
                    <h3 class="rout__title">Маршрут 3</h3>
                    <div class="rout__path path">
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Москва</p></div>
                            <div class="waypoint__transport">Поезд</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Санкт-Петербург</p></div>
                            <div class="waypoint__transport">Поезд</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Москва</p></div>
                            <div class="waypoint__transport">Самолет</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                        <div class="path__waypoint waypoint">
                            <div class="waypoint__title"><p>Москва</p></div>
                            <div class="waypoint__transport">Авто</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
